<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>

    <h2>Basic form with input fields</h2>
    <div class="form-one">
      <form>
        <p>
          <label>Customer Name: <input /></label>
        </p>
        <p>
          <label>Address: <input /></label>
        </p>
      </form>
    </div>

    <br />

    <form>
      <fieldset>
        <legend>Customer Information</legend>
        <p>
          <label>Customer name: <input /></label>
        </p>
        <p>
          <label>Telephone: <input /></label>
        </p>
      </fieldset>
      <br />

      <fieldset>
        <legend>Biggest burritos</legend>
        <p>
          <input type="radio" name="size" id="size0" /><label for="size0">
            Humongous
          </label>
        </p>
        <p>
          <input type="radio" name="size" id="size1" /><label for="size1">
            Double Humongous</label
          >
        </p>
      </fieldset>

      <fieldset>
        <legend>Fixins</legend>
        <p>
          <input type="checkbox" name="fixins" id="onions" /><label
            for="onions"
          >
            Sauteed Onions</label
          >
        </p>
        <p>
          <input type="checkbox" name="fixins" id="onions" /><label
            for="onions"
          >
            Sauteed Onions</label
          >
        </p>
        <p>
          <input type="checkbox" name="fixins" id="onions" /><label
            for="onions"
          >
            Sauteed Onions</label
          >
        </p>
      </fieldset>

      <br />

      <fieldset>
        <p>
          Delivery time:
          <input type="time" min="11:00" max="21:00" step="900" />
        </p>
        <p>Instructions: <textarea></textarea></p>
        <p><button>Submit</button></p>
      </fieldset>
    </form>
  </body>
</html>
