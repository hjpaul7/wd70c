<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Local image</h3>
    <img
      src="../3-assets/TurnForTheWorse-400x400.jpg"
      alt="example"
      width="300"
      height="300"
    />

    <hr />
    <h3>Referencing an outside URL</h3>
    <a href="https://ericjoyner.com/turnfortheworse/"
      ><img
        src="../3-assets/TurnForTheWorse-400x400.jpg"
        width="300"
        height="300"
        alt=""
    /></a>

    <hr />

    <h3>Adding a little style to the image</h3>
    <a href="https://ericjoyner.com/turnfortheworse/"
      ><img
        src="../3-assets/TurnForTheWorse-400x400.jpg"
        class="circle"
        width="300"
        height="300"
        alt=""
    /></a>

    <style>
      .circle {
        border-radius: 150px;
      }
    </style>
  </body>
</html>
